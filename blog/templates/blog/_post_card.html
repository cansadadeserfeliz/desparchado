<div class="card">
  <a href="{{ blog_post.get_absolute_url }}"><img src="{{ blog_post.get_image_url }}" class="card-img-top card-img-fluid-top" alt="{{ blog_post.title }}"></a>
  <div class="card-body">
    <a class="text-decoration-none" href="{{ blog_post.get_absolute_url }}">
      <h5 class="card-title">{{ blog_post.title }}</h5>
    </a>
    <div class="card-text">
      <div class="card-subtitle">Entrada de blog</div>
    </div>
  </div>
</div>
