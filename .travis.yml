language: python

python: 3.8

addons:
  postgresql: "11"
  apt:
    packages:
    - postgresql-11
    - postgresql-11-postgis-2.5
    - postgresql-11-postgis-2.5-scripts
    - nodejs
    - npm

services:
  - postgresql

before_script:
  - sudo sed -i 's/port = 5433/port = 5432/' /etc/postgresql/11/main/postgresql.conf
  - sudo cp /etc/postgresql/{10,11}/main/pg_hba.conf
  - sudo service postgresql stop
  - sudo service postgresql start 11
  - psql -c "CREATE USER desparchado_dev WITH PASSWORD 'secret' SUPERUSER;" -U postgres
  - psql -c "CREATE database desparchado_test OWNER desparchado_dev;" -U postgres
  - psql -c 'CREATE EXTENSION IF NOT EXISTS postgis' -U postgres

install:
  - pip install -r requirements.txt
  - npm install -g sass
  - pip install coverage
  - pip install codecov

script:
  - psql --version
  - psql -c 'SELECT version()'
  - psql -c 'SELECT PostGIS_full_version()' -U postgres
  - python manage.py test
  - coverage run manage.py test
  - echo "Done"

after_success:
  - bash <(curl -s https://codecov.io/bash)
