{% block content %}

{% endfor %}
</div>

<!-- Infinite Scroll  -->
<div class="js-page-load-status">

    <div class="d-flex justify-content-center">
      <div class="spinner-border text-secondary" role="status">
        <span class="visually-hidden">Cargando m√°s posts...</span>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
