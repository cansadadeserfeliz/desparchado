{% extends 'layout/base.html' %}

{% block extra_css %}
  {% block extra_head %}
    <style type="text/css">
    /* Base form layout */

/* Title section above the form */
h1 {
  text-align: center;
  font-size: 1.8rem;
  font-weight: 700;
  margin-top: 1rem;
  margin-bottom: 0.25rem;
  color: #111;
}

/* Subtitle / helper text */
h1 + p {
  text-align: center;
  font-size: 1rem;
  color: #333;
  margin-bottom: 2.5rem;
}

/* Link inside the paragraph */
h1 + p a {
  color: #111;
  text-decoration: underline;
  font-weight: 500;
}

h1 + p a:hover {
  text-decoration: none;
}

form {
  background-color: #f9f6f1; /* same tone as the screenshot */
  color: #111;
  max-width: 480px;
  margin: 4rem auto;
  padding: 2rem;
}

/* Paragraph wrappers for form rows */
form p {
  margin-bottom: 2rem;
}

/* Labels */
form label {
  display: block;
  font-size: 1.1rem;
  font-weight: 600;
  margin-bottom: 0.6rem;
}

/* Inputs (text, email, password) */
form input[type="text"],
form input[type="email"],
form input[type="password"] {
  width: 100%;
  font-size: 1rem;
  padding: 1rem 1.25rem;
  border: none;
  border-radius: 0.3rem;
  background-color: #e7e7e7;
  color: #333;
  outline: none;
  transition: background-color 0.2s ease;
}

form input::placeholder {
  color: #888;
}

form input:focus {
  background-color: #e2e2e2;
}

/* Checkbox row */
form input[type="checkbox"] {
  width: 1rem;
  height: 1rem;
  accent-color: #444; /* modern browser support */
  margin-right: 0.4rem;
  vertical-align: middle;
}

/* Help text (password reset link) */
form .helptext {
  display: block;
  margin-top: 0.5rem;
  font-size: 0.95rem;
}

form .helptext a {
  color: #444;
  text-decoration: underline;
}

form .helptext a:hover {
  text-decoration: none;
}

/* Submit button */
form button[type="submit"] {
  display: block;
  width: 100%;
  padding: 1rem 1.25rem;
  background-color: #111;
  color: #f9f6f1;
  font-size: 1.1rem;
  font-weight: 600;
  border: none;
  border-radius: 0.3rem;
  cursor: pointer;
  transition: background-color 0.25s ease;
}

form button[type="submit"]:hover {
  background-color: #333;
}

/* Responsive adjustment */
@media (max-width: 500px) {
  form {
    padding: 1.5rem;
  }
}
    </style>
  {% endblock extra_head %}
{% endblock %}
