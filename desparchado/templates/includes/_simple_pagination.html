{% load i18n %}

{% if is_paginated %}
<section class="simple-pagination">
  <nav class="pagination" aria-label="Pagination">
    <div class="pagination__actions">
      <a class="pagination__link {% if not page_obj.has_previous %}pagination__link--disabled{% endif %}"
        {% if page_obj.has_previous %}
          href="?page={{ page_obj.previous_page_number }}{% if selected_date_param %}&{{ selected_date_param }}={{ selected_date|date:"Y-m-d" }}{% endif %}{{ search_query }}"
        {% endif %}
      >
        {% translate 'Anterior' %}
      </a>
      <a class="pagination__link {% if not page_obj.has_next %}pagination__link--disabled{% endif %}"
        {% if page_obj.has_next %}
          href="?page={{ page_obj.next_page_number }}{% if selected_date_param %}&{{ selected_date_param }}={{ selected_date|date:"Y-m-d" }}{% endif %}{{ search_query }}"
        {% endif %}
      >
        {% translate 'Siguiente' %}
      </a>
    </div>
  </nav>
</section>
{% endif %}
