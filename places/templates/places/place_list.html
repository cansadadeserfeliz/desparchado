{% extends 'old_layout/base.html' %}
{% load paginator_tags %}

{% block title %}Lugares{% endblock %}

{% block content %}
<section id="place-list" class="container">
  <div class="row text-center justify-content-md-center clearfix">
    <div class="col-sm-8 col-sm-offset-2">
      <h2 class="title-one">Lugares</h2>
      <p class="event-heading">Bogot√°</p>
    </div>
  </div>

{% for place in places %}
  <div class="row place-card">
    <div class="place-card-inner">
      <div class="place-card-title-wrap">
        <h6 class="place-card-title">
          <a class="link" href="{{ place.get_absolute_url }}">{{ place.name }}</a>
        </h6>
      </div>
    </div>
    <div class="place-card-logo">
      <a class="link" tabindex="0" href="{{ place.get_absolute_url }}">
        <div class="image" style="background-image: url('{{ place.get_image_url }}');"
             title="{{ place.name }}"></div>
      </a>
    </div>
  </div>
{% endfor %}

{% get_simple_pagination %}
</section><!--/#place-list-->

{% endblock content %}
