language: python

python: 3.8

dist: focal
addons:
  postgresql: "12"
  apt:
    update: true
    packages:
    - gdal-bin
    - libgdal-dev
    - postgresql-12
    - postgresql-client-12
    - postgresql-12-postgis-3
    - postgresql-12-postgis-3-scripts
    - nodejs
    - npm

env:
  global:
  - PGPORT=5433
  - PGUSER=travis
  - DJANGO_SECRET_KEY=secret
  - DATABASE_NAME=desparchado_test
  - DATABASE_USER=desparchado_dev
  - DATABASE_PASSWORD=secret
  - DATABASE_HOST=127.0.0.1
  - DATABASE_PORT=5433

services:
  - postgresql

before_script:
  - psql -U travis -c "create extension postgis"

install:
  - pip install -r requirements.txt
  - npm install -g sass
  - pip install coverage
  - pip install codecov

script:
  - export CPLUS_INCLUDE_PATH=/usr/include/gdal
  - export C_INCLUDE_PATH=/usr/include/gdal
  - ls -la /usr/include/gdal
  - ls -la /usr/lib/libgdal*
  - psql --version
  - psql -c 'SELECT version()' -U travis
  - psql -c 'SELECT PostGIS_full_version()' -U travis
  - coverage run manage.py test --settings=desparchado.settings.test_travis


after_success:
  - codecov
