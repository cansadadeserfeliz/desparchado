language: python

python: 3.8

addons:
  postgresql: "13"
  apt:
    packages:
    - gdal-bin
    - postgresql-13
    - postgresql-client-13
    - postgresql-13-postgis-3
    - postgresql-13-postgis-3-scripts
    - nodejs
    - npm

env:
  global:
  - PGPORT=5433
  - PGUSER=travis

services:
  - postgresql

before_script:
  - psql --version
  - psql -c "CREATE USER desparchado_dev WITH PASSWORD 'secret' SUPERUSER;" -U travis
  - psql -c "CREATE database desparchado_test OWNER desparchado_dev;" -U travis
  - psql -c 'CREATE EXTENSION IF NOT EXISTS postgis' -U travis

install:
  - pip install -r requirements.txt
  - npm install -g sass
  - pip install coverage
  - pip install codecov

script:
  # export GEOS_LIBRARY_PATH=/usr/lib/x86_64-linux-gnu/libgeos_c.so
  # export GDAL_LIBRARY_PATH=/usr/lib/libgdal.so
  - psql --version
  - psql -c 'SELECT version()' -U travis
  - psql -c 'SELECT PostGIS_full_version()' -U travis
  - python manage.py test
  - coverage run manage.py test
  - echo "Done"

after_success:
  - bash <(curl -s https://codecov.io/bash)
