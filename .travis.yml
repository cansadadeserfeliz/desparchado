language: python

python: 3.8

addons:
  postgresql: "10"
  apt:
    packages:
    - postgresql-10-postgis-2.5
    - postgresql-10-postgis-2.5-scripts
    - nodejs
    - npm

services:
  - postgresql

before_script:
  - psql -c "CREATE USER desparchado_dev WITH PASSWORD 'secret' SUPERUSER;" -U postgres
  - psql -c "CREATE database desparchado_test OWNER desparchado_dev;" -U postgres
  - psql -c "create extension postgis" desparchado_test

install:
  - pip install -r requirements.txt
  - npm install -g sass
  - pip install coverage
  - pip install codecov

script:
  - python manage.py test
  - coverage run manage.py test

after_success:
  - bash <(curl -s https://codecov.io/bash)
