<ul class="pagination pagination-sm no-margin pull-right">
  {% if page_obj.has_previous %}
    <li><a href="?page={{ page_obj.previous_page_number }}&{{ search_query }}">&laquo;</a></li>
  {% endif %}
  {% for page in page_numbers %}
    {% if page %}
      {% if page == page_obj.number %}
        <li class="active"><a href="#">{{ page }}</a></li>
      {% else %}
        <li><a href="?page={{ page }}&{{ search_query }}">{{ page }}</a></li>
      {% endif %}
    {% else %}
      <li class="disabled"><a href="#">...</a></li>
    {% endif %}
  {% endfor %}
  {% if page_obj.has_next %}
    <li><a href="?page={{ page_obj.next_page_number }}&{{ search_query }}">&raquo;</a></li>
  {% endif %}
</ul>
