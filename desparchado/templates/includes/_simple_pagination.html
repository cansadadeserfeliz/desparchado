{% if is_paginated %}
<section class="d-flex justify-content-center simple-pagination">
  <nav aria-label="Pagination">
    <ul class="pagination">
      <li class="page-item {% if not page_obj.has_previous %}disabled{% endif %}">
        <a class="page-link"
         {% if page_obj.has_previous %}
           href="?page={{ page_obj.previous_page_number }}{% if selected_date_param %}&{{ selected_date_param }}={{ selected_date|date:"Y-m-d" }}{% endif %}{{ search_query }}"
         {% endif %}
        >
          <span aria-hidden="true">&larr;</span> Anterior
        </a>
      </li>
      <li class="page-item {% if not page_obj.has_next %}disabled{% endif %}">
        <a class="page-link"
         {% if page_obj.has_next %}
           href="?page={{ page_obj.next_page_number }}{% if selected_date_param %}&{{ selected_date_param }}={{ selected_date|date:"Y-m-d" }}{% endif %}{{ search_query }}"
         {% endif %}
        >
          Siguiente <span aria-hidden="true">&rarr;</span>
        </a>
      </li>
    </ul>
  </nav>
</section>
{% endif %}
