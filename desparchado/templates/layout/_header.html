{% load i18n %}
<header class="primary-header">
  <div class="container">
    <a href="/" class="brand-link">Desparchado</a>
    <nav class="secondary-navigation bg-primary-400">
      <ul role="list" class="nav-list">
        <li><a href="https://www.facebook.com/DesparchadoCo" aria-label="facebook"><i class="fa-brands fa-square-facebook"></i></a></li>
        <li><a href="https://twitter.com/DesparchadoCo" aria-label="twitter"><i class="fa-brands fa-twitter"></i></a></li>
        <li><a href="{% url 'rss' %}" aria-label="rss"><i class="fa-solid fa-rss"></i></a></li>
        <li><a href="{% url 'events:add_event' %}">
          <i class="fa-solid fa-plus"></i>
          {% trans 'AÃ±adir evento' %}
        </a></li>
      {% if user.is_authenticated %}
        <li><a href="{% url 'users:user_detail' user.username %}">
          <i class="fa-solid fa-plus"></i>
          {% trans 'Perfil' %}
        </a></li>
        <li><a href="{% url 'logout' %}">
          <i class="fa-solid fa-arrow-right-to-bracket"></i>
          {% trans 'Salir' %}
        </a></li>
      {% else %}
        <li><a href="{% url 'logout' %}">
          <i class="fa-solid fa-arrow-right-to-bracket"></i>
          {% trans 'Ingresar' %}
        </a></li>
      {% endif %}
      </ul>
    </nav>
    <nav class="primary-navigation bg-neutral-900">
      <ul role="list" class="nav-list">
        <li><a href="/">Inicio</a></li>
        <li><a href="{% url 'events:event_list' %}">{% trans 'Eventos' %}</a></li>
        <li><a href="{% url 'blog:post_list' %}">{% trans 'Blog' %}</a></li>
      </ul>
    </nav>
  </div>
</header>
